<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />
    <script defer src="script.js" type="module"></script>
    <title>Add to cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white font-[Kalam] select-none">
    <div class="flex flex-col max-w-xs my-8 mx-auto">
      <img
        src="assets/approved-checklist.png"
        alt="cat"
        class="w-36 my-0 mx-auto"
      />

      <input
        type="text"
        id="input-field"
        placeholder="Bread"
        class="p-4 text-center bg-[#DCE1EB] text-black rounded-lg text-2xl border-0 border-none font-[Rubik] my-3"
      />
      <button
        id="add-button"
        class="p-4 text-center bg-gradient-to-r from-cyan-500 to-violet-500 text-[#FDFDFD] rounded-lg text-2xl border-0 border-none font-[Rubik] mb-4 hover:bg-gradient-to-r hover:from-violet-500 hover:to-cyan-500 hover:cursor-pointer"
      >
        Add to cart
      </button>
      <ul
        id="shopping-list"
        class="flex flex-wrap p-0 list-none gap-3 text-2xl font-[Kalam] text-gray-400"
      ></ul>
      <label id="toggle-label" class="font-[Rubik] text-sm" for="toggle"
        >click to switch between light/dark mode</label
      >
      <input type="checkbox" id="toggle" />
    </div>
  </body>
</html>
