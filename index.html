<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js" type="module"></script>
    <title>Add to cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#EEF0F4] font-[Rubik]">
    <div class="flex flex-col max-w-xs my-8 mx-auto">
      <img src="assets/cat.png" alt="cat" class="w-36 my-0 mx-auto" />
      <input
        type="text"
        id="input-field"
        placeholder="Bread"
        class="p-4 text-center bg-[#DCE1EB] text-[#432000] rounded-lg text-xl border-0 border-none font-[Rubik] my-3"
      />
      <button
        id="add-button"
        class="p-4 text-center bg-[#AC485A] text-[#FDFDFD] rounded-lg text-xl border-0 border-none font-[Rubik] mb-4"
      >
        Add to cart
      </button>
      <ul id="shopping-list" class="flex flex-wrap p-0 list-none gap-3"></ul>
    </div>
  </body>
</html>
